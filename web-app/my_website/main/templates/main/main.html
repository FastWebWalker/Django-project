{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{% static 'main/bootstrap.min.css' %}">
    <title>{{title}}</title>
</head>
<body>
<h1 class="mt-20 ml-20">Головна сторінка</h1>
{% for el in tasks %}
    {% if tasks %}
        <div class="alert alert-warning">
            <h3>{{ el.task_name }}</h3>
            <p>{{el.task}}</p>
            <p>{{el.answer}}</p>
            <p>{{el.dateOfPublishing }}</p>
            <p>{{el.level}}</p>
        </div>
    {% else %}
        <div>Записів немає.Для створення зайдіть до вікна "/admin" та створіть записи.</div>
{% endif %}
{% endfor %}
</body>
</html>
